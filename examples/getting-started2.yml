name: global
type: namespace

networks:
  - name: front

clusters:
  - name: dev
    auto_start: true
    proxy_templates:
      - getting-started2
    vars:
      DOMAIN2: leone-industry2.com
      CLUSTER: DEV
      REMOTE_ADDR: 172.31.210.176
      TEST2: "TEST_ADDED_VAR"
    joins:
      - cargo: getting-started2
        network: front

cargoes:
  - name: getting-started2
    image: getting-started:master
    dns_entry: "{{vars.REMOTE_ADDR}}:{{vars.DOMAIN2}}"
    environnements:
      - TEST2={{vars.TEST2}}
      - NODE_ENV=production
      - APP=LANDING
      - CLUSTER={{vars.CLUSTER}}
