ApiVersion: v1
Type: deployment

Namespace: global

Proxy:
  - Name: getting-started
    Watch:
      - getting-started
    Rules:
      - Mode: Http
        Domain: get-started.com
        ListenOn: {{system.public_ip}}

Cargoes:
  - Name: getting-started
    Container:
      Image: nexthat/nanocl-get-started
      Env :
        - NODE_ENV=production
        - APP=LANDING
        - CLUSTER={{vars.CLUSTER}}
