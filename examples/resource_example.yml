Type: resource
ApiVersion: v1

Resources:
  - Name: resource-example
    Kind: proxy_rule
    Config:
      Watch:
        - some-cargo
      Rules:
        - Mode: http
          Config:
            Domain: get-started.com
            Type: public
            Locations:
              - Path: /
                TargetCargo: getting-started
                TargetPort: 9000
